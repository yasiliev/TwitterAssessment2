<md-card>
  <md-card-actions>
    <form name=createUserForm>
      <div>
        <md-input-container>
          <label>First Name</label>
          <input type="text" ng-model="$edit.$authenticateService.profile.firstName"/>
        </md-input-container>
        <md-input-container>
          <label>Last Name</label>
          <input type="text" ng-model="$edit.$authenticateService.profile.lastName"/>
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <label>Email</label>
          <input type="text" ng-model="$edit.$authenticateService.profile.email" required/>
        </md-input-container>
        <md-input-container>
          <label>Phone</label>
          <input type="text" ng-model="$edit.$authenticateService.profile.phone"/>
        </md-input-container>
      </div>
    </form>
    <div class="editButtonContainer">
      <md-button class="md-raised md-primary" type="submit" ng-click="$edit.update()" layout-fill>Update</md-button>
    </div>

    <md-divider md-inset ng-if="!$last"></md-divider>
    <div class="editButtonContainer">
      <md-button class="md-primary md-raised md-warn" type="submit" ng-click="$edit.showConfirm($event)" layout-fill>Delete Account
      </md-button>
    </div>
  </md-card-actions>
</md-card>
